<table id="myTable">
  <thead>
    <tr>
      <th style="width:20%;">Article ID</th>
      <th style="width:60%;">Name</th>
      <th style="width:20%">Author</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let article of articleData;">
      <td>{{article.id}}</td>
      <td>{{article.headline}}</td>
      <td>{{article.author}}</td>
    </tr>
  </tbody>

</table>
