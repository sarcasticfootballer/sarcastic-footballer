runtime: python27
api_version: 1
threadsafe: yes

skip_files:
- ^(?!(dist|main.py))

handlers:
- url: /api/.*
  script: main.app

- url: /favicon.ico
  static_files: dist/favicon.ico
  upload: dist/assets/favicon.ico

- url: /(.*\.(gif|png|jpg|css|js)(|\.map))$
  static_files: dist/\1
  upload: dist/(.*)(|\.map)

- url: /(.*)
  static_files: dist/index.html
  upload: dist/index.html

libraries:
- name: webapp2
  version: "2.5.2"
